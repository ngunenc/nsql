version: '3.8'

services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nsql_app
    volumes:
      - .:/var/www/html
    networks:
      - nsql_network
    depends_on:
      - mysql
      - postgres
      - redis
      - memcached

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: nsql_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: nsql_test
      MYSQL_USER: nsql_user
      MYSQL_PASSWORD: nsql_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - nsql_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: nsql_postgres
    environment:
      POSTGRES_DB: nsql_test
      POSTGRES_USER: nsql_user
      POSTGRES_PASSWORD: nsql_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nsql_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nsql_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nsql_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nsql_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Memcached Cache
  memcached:
    image: memcached:1.6-alpine
    container_name: nsql_memcached
    ports:
      - "11211:11211"
    networks:
      - nsql_network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "11211"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx (opsiyonel, web server i√ßin)
  nginx:
    image: nginx:alpine
    container_name: nsql_nginx
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - nsql_network
    depends_on:
      - app

volumes:
  mysql_data:
  postgres_data:
  redis_data:

networks:
  nsql_network:
    driver: bridge
